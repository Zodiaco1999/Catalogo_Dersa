<!DOCTYPE html>
<html lang="es">
<head>
    <title>Catálogo General Dersa</title>
    <meta name="viewport" />
    <!-- content="width = 1050, user-scalable = no" -->
    <script type="text/javascript" src="extras/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="extras/modernizr.2.5.3.min.js"></script>
</head>
<body>
    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook" >
                <div ignore="1" class="previous-button"></div>
                <img src="products/Catálogo_General_Portada.jpg" alt="">
                <img src="products/Deter_Liq-Rey.jpg">
                <img src="products/Deter_Liq-Top_Ter.jpg">
                <img src="products/Deter_Liq-Top_Ter2.jpg">
                <img src="products/Deter_Liq.jpg">
                <img src="products/Deter_Liq.jpg">
                <img src="products/Deter_Liq_mnz.jpg">
                <img src="products/Deter_Pol-As.jpg">
                <img src="products/Deter_Pol-As2.jpg">
                <img src="products/Deter_Pol-Rey_As.jpg">
                <img src="products/Deter_Pol-Top.jpg">
                <img src="products/Deter_Pol-Top_Exp.jpg">
                <div ignore="1" class="next-button"></div>
                
            </div>
        </div>
    </div>
    
    <script type="text/javascript">

        function loadApp() {

            // Create the flipbook

            $('.flipbook').turn({

                // Width
                width: 1222,

                // Height

                height: 900,

                // Elevation

                // Enable gradients

                gradients: true,

                // Auto center this flipbook

                autoCenter: true,



            });
        }

        // Load the HTML4 version if there's not CSS transform

        yepnope({
            test: Modernizr.csstransforms,
            yep: ['lib/turn.js'],
            nope: ['lib/turn.html4.min.js'],
            both: ['css/styles.css'],
            complete: loadApp
        });

    </script>
</body>
</html>
