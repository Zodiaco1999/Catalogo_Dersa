<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="extras/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="extras/modernizr.2.5.3.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="flipbook-viewport ">
        <div class="container">
            <div class="flipbook">
                <img class="hard " src="products/Catálogo_General_Portada.jpg" alt="">
                <img src="products/Deter_Liq-Rey.jpg">
                <img src="products/Deter_Liq-Top_Ter.jpg">
                <img src="products/Deter_Liq-Top_Ter2.jpg">
                <img src="products/Deter_Liq.jpg">
                <img src="products/Deter_Liq_mnz.jpg">
                <img src="products/Deter_Pol-As.jpg">
                <img src="products/Deter_Pol-As2.jpg">
                <img src="products/Deter_Pol-Rey_As.jpg">
                <img src="products/Deter_Pol-Top.jpg">
                <img class="hard" src="products/Deter_Pol-Top_Exp.jpg">
            </div>
        </div>
    </div>

    <script type="text/javascript">

        function loadApp() {

            // Create the flipbook

            $('.flipbook').turn({
                // Aceleración
                acceleration: true,

                // Auto center this flipbook
                autoCenter: true,

                // display: 'single',

                // Duración
                duration: 500,

                // Width
                width: 1222,

                // Height
                height: 900,

                /*when: {
                    turned: function (event, page, pageObj) {
                        alert($('.flipbook').turn('size'));
                    }
                },*/

                // Enable gradients
                gradients: true
            });
        }
        
        yepnope({
            test: Modernizr.csstransforms,
            yep: ['lib/turn.js'],
            nope: ['lib/turn.html4.min.js'],
            both: ['css/styles.css'],
            complete: loadApp
        });

    </script>


</body>

</html>
